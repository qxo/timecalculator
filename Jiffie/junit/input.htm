<html>

      <form name="form_input_test">

            <tr>

                  <input name="text_input" type="text" value="">

             </tr>

            <tr>
               <td>
                  <input name="checkbox_input" type="checkbox" checked>

            <tr>

             </tr>

               <td>

                </td>
             </tr>

         </table>
      </form>

</html>
